<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/headerControls}"></head>
<body class="container mt-1">

<h2 class="mb-4">Actualizar Rol Usuario</h2>

<form th:action="@{/panels/actualizarRolUsuario/{id}(id=${usuario.id})}" method="post">
  <input type="hidden" name="_method" value="put">

  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" name="username" th:value="${usuario.username}" required disabled>
  </div>

  <div class="form-group">
    <label for="rol">Rol:</label>
    <select class="form-control" id="rol" name="rol" required onchange="toggleInputs()">
      <option value="ROL_ADMIN" th:selected="${usuario.rol == 'ROL_ADMIN'}">Administrador</option>
      <option value="ROL_LECTURA" th:selected="${usuario.rol == 'ROL_LECTURA'}">Lectura</option>
      <option value="ROL_ESCRITURA" th:selected="${usuario.rol == 'ROL_ESCRITURA'}">Escritura</option>
    </select>
  </div>

  <!-- Inputs adicionales para ROL_DIRECTOR -->

  <br>

  <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
</form>

</body>
</html>
