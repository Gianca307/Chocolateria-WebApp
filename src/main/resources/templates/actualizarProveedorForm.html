<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/headerControls}"></head>

<body class="container mt-1">

	<h2 class="mb-4 text-center">Actualizar Proveedor</h2>

	<form class="row justify-content-center" th:action="@{/proveedores/actualizarProveedor/{id}(id=${proveedor.id})}" method="post">
	    <input type="hidden" name="_method" value="put">
		
		<div class="col-12 col-md-8">
		    <div class="form-group m-2">
		        <label for="nombreEmpresa">Nombre de la Empresa:</label>
		        <input type="text" id="nombreEmpresa" name="nombreEmpresa" class="form-control" th:value="${proveedor.nombreEmpresa}" required>
		    </div>
		
		    <div class="form-group m-2">
		        <label for="telefonoContacto">Teléfono:</label>
		        <input type="text" id="telefonoContacto" name="telefonoContacto" class="form-control" th:value="${proveedor.telefonoContacto}" required>
		    </div>
		
		    <div class="form-group m-2">
		        <label for="nombreVendedor">Nombre Vendedor:</label>
		        <input type="text" id="nombreVendedor" name="nombreVendedor" class="form-control" th:value="${proveedor.nombreVendedor}" required>
		    </div>
		
		    <div class="form-group m-2">
		        <label for="email">Correo:</label>
		        <input type="text" id="email" name="email" class="form-control" th:value="${proveedor.email}" required>
		    </div>
		
			<div class="form-group m-2">
		        <label for="paginaWeb">Página web:</label>
		        <input type="text" id="paginaWeb" name="paginaWeb" class="form-control" th:value="${proveedor.paginaWeb}" required>
		    </div>
		
			<div class="form-group m-2">
		        <label for="horaAtencion">Hora de atención:</label>
		        <input type="text" id="horaAtencion" name="horaAtencion" class="form-control" th:value="${proveedor.horaAtencion}" required>
		    </div>
		
			<div class="form-group m-2">
		        <label for="direccion">Dirección:</label>
		        <input type="text" id="direccion" name="direccion" class="form-control" th:value="${proveedor.direccion}" required>
		    </div>
			
		    <hr>
			
		    <button type="submit" class="btn btn-success">Actualizar Proveedor</button>
		</div>
		
	</form>

	<a th:href="@{/proveedores/listar}" class="btn btn-primary my-3">Ver Lista de Proveedores</a>

</body>
</html>
