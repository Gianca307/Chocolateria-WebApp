<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/headerControls}"></head>

<body class="container">

<h2 class="mb-2">Agregar Valor Agregado</h2>

<form th:action="@{/valorAgregado/agregarValorAgregado}" method="post" class="form p-2">
    <div class="form-group my-2">
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" required>
    </div>
    
    <div class="form-group my-2">
        <label for="porcentaje">Porcentaje:</label>
        <input type="number" id="porcentaje" name="porcentaje" class="form-control" required>
    </div>

   <br>

    <button type="submit" class="btn btn-success">Guardar Valor Agregado</button>
</form>

<hr>

<a th:href="@{/valorAgregado/listar}" class="btn btn-secondary">Ver Lista Valor Agregado</a>

</body>
</html>
