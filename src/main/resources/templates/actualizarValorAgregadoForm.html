<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/headerControls}"></head>

<body class="container">

<h2>Agregar Valor Agregado</h2>

<form th:action="@{/valorAgregado/actualizarValorAgregado/{id}(id=${valorAgregado.id})}" method="post" class="form">
     <input type="hidden" name="_method" value="put">
    
    <div class="form-group">
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion" name="descripcion" th:value="${valorAgregado.descripcion}" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="porcentaje">Porcentaje:</label>
        <input type="number" id="porcentaje" name="porcentaje" th:value="${valorAgregado.porcentaje}" class="form-control" required>
    </div>

   <br>

    <button type="submit" class="btn btn-primary">Guardar Valor Agregado</button>
</form>

<hr>

<a th:href="@{/valorAgregado/listar}" class="btn btn-secondary">Ver Lista Valor Agregado</a>

</body>
</html>
