<!DOCTYPE html>
<html lang="en">
<head th:insert="~{fragments/headerControls}"></head>

<body class="container">

	<div class="container my-4">
	
		<h2 class="mb-4 text-center text-md-start">Agregar Valor Agregado</h2>
		
		<form th:action="@{/valorAgregado/actualizarValorAgregado/{id}(id=${valorAgregado.id})}" method="post" class="form">
		     <input type="hidden" name="_method" value="put">
		    
		    <div class="form-group mb-3">
		        <label for="descripcion">Descripcion:</label>
		        <input type="text" id="descripcion" name="descripcion" th:value="${valorAgregado.descripcion}" class="form-control" required>
		    </div>
		    
		    <div class="form-group mb-3">
		        <label for="porcentaje">Porcentaje:</label>
		        <input type="number" id="porcentaje" name="porcentaje" th:value="${valorAgregado.porcentaje}" class="form-control" required>
		    </div>
		
		   <div class="d-grid d-md-flex justify-content-md-start mt-3">
		   
		   </div>	
		    <button type="submit" class="btn btn-primary me-md-2">Guardar Valor Agregado</button>
			<a th:href="@{/valorAgregado/listar}" class="btn btn-secondary mt-2 mt-md-0">Ver Lista Valor Agregado</a>	    
		</form>
	</div>

</body>
</html>
