<!DOCTYPE html>
<html>
<head th:insert="~{fragments/headerNoLogin}"></head>
<body>
	<header th:insert="~{fragments/header}"></header>	
	<section style="height: 45vh; 
		width: 100%; 
		background-image: url('https://www.infoturchubut.ar/wp-content/uploads/2021/05/chocolate.jpg');
		background-size: cover">
	</section>
		
	<main class="container p-2 my-5">
		<section>
			<main th:if="${productosHome.isEmpty()}" class="container">
				<p class="text-center fs-2">No se encontraron productos...</p>
			</main>		
			<main th:if="${!productosHome.isEmpty()}" class="container">
				<div class="row mb-2">
					<h2 th:text="|${categoriaProducto != null ? categoriaProducto : 'Productos'}|" class="text-capitalize"></h2>
				</div>
				<div class="row">
					<div th:each="producto : ${productosHome}" class="card m-2 p-0" style="width: 12rem; height: 23rem; border-color: #8F4628">
					  <img th:src="${producto.imgUrl}" class="p-1" style="max-height: 15vh; height: 100%; object-fit: contain;" alt="...">
					  <div class="card-body d-flex flex-column">
						  <p th:text="${producto.descripcion}" class="card-text"></p>
						  
						  <div class="mt-auto">
							  <p th:text="|$ ${producto.precio}|" class="card-text text-center fw-bold"></p>
							  <button class="text-center btn btn-personalizada px-5"
							  th:data-id="${producto.id}"
							  th:data-descripcion="${producto.descripcion}"
							  th:data-img-url="${producto.imgUrl}"
							  th:data-precio="${producto.precio}"
							  onclick="agregarCarrito(this.dataset.id, this.dataset.descripcion, this.dataset.imgUrl, this.dataset.precio)">Agregar</button>
						  </div>
					  </div>
					</div>
				</div>
			</main>
		</section>
	</main>
	
	<footer th:insert="~{fragments/footer}"></footer>
	
	<style>
	  .btn-personalizada {
	  	border-color: #8F4628;
	  	border-radius: 75px;
	    color: #8F4628;
	    background-color: transparent;
	    transition: all 0.3s ease;
	  }
	
	  .btn-personalizada:hover {
	    color: white;
	    background-color: #8F4628;
	  }
	</style>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<script th:src="@{/js/home.js}"></script>
</body>
</html>
