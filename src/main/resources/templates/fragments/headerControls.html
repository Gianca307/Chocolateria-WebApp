<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chocolateria</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="container mt-1"></body>
<nav class="navbar navbar-expand-lg mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Chocolateria</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Insumos
          </a>
          <ul class="dropdown-menu">
          	<li><a th:href="@{/insumos/listar}" class="dropdown-item">Insumos</a></li>
            <li><a th:href="@{/categoriaProductos/listarCategoriaProductos}" class="dropdown-item">Categorías de Insumos</a></li>
            <li><a th:href="@{/proveedores/listar}" class="dropdown-item">Proveedores</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Productos
          </a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/productos/listar}" class="dropdown-item">Productos</a></li>
            <li><a th:href="@{/categoriaProductoOferta/listar}" class="dropdown-item">Categorías de Productos Oferta</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Ingresos/Egresos
          </a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/compras/listar}" class="dropdown-item">Compras</a></li>
            <li><a th:href="@{/ventas/listar}" class="dropdown-item">Ventas</a></li>
          </ul>
        </li>
        <li sec:authorize="hasAuthority('ROL_ADMIN')" class="nav-item">
          <a class="nav-link" th:href="@{/valorAgregado/listar}">Gestionar Valor</a>
        </li>
        <li sec:authorize="hasAuthority('ROL_ADMIN')" class="nav-item">
          <a class="nav-link" th:href="@{/panels/gestorRoles}">Gestionar Usuarios</a>
        </li>
      </ul>
      <form id="logoutForm" th:action="@{/logout}" method="post" class="d-inline ms-auto">
         <a class="dropdown-item text-danger" href="#" id="logoutBtn">
         <i class="fas fa-sign-out-alt"></i> Cerrar sesión
         </a>
      </form>
    </div>
  </div>
</nav>

<hr>

<script>
  <!-- Alerta cerrar sesión -->
  document.getElementById("logoutBtn").addEventListener("click", function (event) {
    Swal.fire({
      title: "¿Estás seguro?",
      text: "Se cerrará sesión",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#d33",
      cancelButtonColor: "#3085d6",
      confirmButtonText: "Sí, salir",
      cancelButtonText: "Cancelar"
    }).then((result) => {
      if (result.isConfirmed) {
        document.getElementById("logoutForm").submit();
      }
    });
  });
</script>
